<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.11.3.js"></script>
      <link rel="stylesheet" type="text/css" href="examen2014.css">
    <titulo></titulo>

  </head>
  <body>
      <div id="primero">
          <div id="encabezado">
                  <div id="titulo"><strong>CONTROLES GENERALES</strong></div>
                  <div id="boton">
                      <p>
                          <button id="botongeneral">MOSTRAR/OCULTAR</button>
                          <button id="resetear">RESETEAR</button>
                      </p>
                  </div>
           </div>
          <div id="general">
                <div id="uno">
                      <div id="boton1">
                          <button id="a">MOSTRAR/OCULTAR</button>
                          <p><button id="mas1">+50</button></p>
                          <p><button id="menos1">-50</button></p>
                      </div>
                      <div id="color1"></div>
                </div>
                <div id="uno">
                      <div id="boton1">
                          <button id="b">MOSTRAR/OCULTAR</button>
                          <p><button id="mas2">+50</button></p>
                          <p><button id="menos2">-50</button></p>
                      </div>
                      <div id="color2"></div>
                </div>
                <div id="uno">
                      <div id="boton1">
                          <button id="c">MOSTRAR/OCULTAR</button>
                          <p><button id="mas3">+50</button></p>
                          <p><button id="menos3">-50</button></p>
                      </div>
                      <div id="color3"></div>
                </div>
          </div>
    </div>
      <script type="text/javascript">
        //This part is executed only when all the document is loaded
        $(function() {
            console.log("Ready for jQuery");
            $("#a").click(function(){
                    $("#color1").slideToggle();
            });
            $("#b").click(function(){
                    $("#color2").slideToggle();
            });
            $("#c").click(function(){
                    $("#color3").slideToggle();
            });
            $("#botongeneral").click(function(){
                $("#color1").slideToggle();
                $("#color2").slideToggle();
                    $("#color3").slideToggle();
            });
            $("#mas1").click(function(){
                 if ($("#color1").width() > 500) {
                      $("#color1").width() = 500
                    }
                $("#color1").animate({width:"+=50"},{duration:1000});
            });
            $("#menos1").click(function(){
                
                if ($("#color1").width() < 0) {
                      $("#color1").width() = 0
                    }
                $("#color1").animate({width:"-=50"},{duration:1000});
            });
            $("#mas2").click(function(){
                if ($("#color2").width() > 500) {
                      $("#color2").width() = 500
                    }
                $("#color2").animate({width:"+=50"},{duration:1000});
            });
            $("#menos2").click(function(){
                if ($("#color2").width() < 0) {
                      $("#color2").width() = 0
                    }
                $("#color2").animate({width:"-=50"},{duration:1000});
            });
            $("#mas3").click(function(){
                if ($("#color3").width() > 500) {
                      $("#color3").width() = 500
                    }
                $("#color3").animate({width:"+=50"},{duration:1000});
            });
            $("#menos3").click(function(){
                if ($("#color3").width() < 0) {
                      $("#color3").width() = 0
                    }
                $("#color3").animate({width:"-=50"}, {duration:1000});
            });
            $("#resetear").click(function(){
                $("#color1").animate({width:"400"});
                $("#color2").animate({width:"400"});
                $("#color3").animate({width:"400"});
                $("#color1").show();
                $("#color2").show();
                $("#color3").show();
            });
        });
      </script>
  </body>
</html>
