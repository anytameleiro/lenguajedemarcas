<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.11.3.js"></script>
      <link rel="stylesheet" type="text/css" href="numero.css">
    <titulo></titulo>

  </head>
  <body>
      <div id="principal">
          <h1>Numeros Enteros</h1>
          <p> Escribe del 1 al 100 </p>
          <div>
               <input type="text">
              <button>Comparar</button>
          </div>
          <div>
              <ul>
                  <li id="mayor">Es mayor</li>
                  <li id="menor">Es menor</li>
                  <li id="ganar">¡¡¡HAS GANADO!!!</li>
              </ul>
              <img src="copa%20gif.gif">
          </div>
      </div>

      <script type="text/javascript">
        //This part is executed only when all the document is loaded
        $(function() {
            console.log("Ready for jQuery");
            $("li").hide();
            $("img").hide();
            var x = Math.floor((Math.random() * 100) + 1);
            $("button").click(function(){
                var v=$("input").val();
                var n = parseInt(v) +10;
                if (x==n){
                    $("#mayor").hide();
                    $("#menor").hide();
                    $("#ganar").show();
                    $("img").show();
                    
                }
                else if (x>n){
                    $("#menor").hide();
                    $("#ganar").hide();
                    $("#mayor").show();
                    
                }
                else if (x<n){
                    $("#mayor").hide();
                    $("#ganar").hide();
                    $("#menor").show();
                       
                }
                
                else {
                    $("#menor").hide();
                    $("#mayor").hide();
                    $("#ganar").hide();
                    alert("Escribe numero!!");
                    
                }
                
                
            });
        
        });
      </script>
  </body>
</html>
