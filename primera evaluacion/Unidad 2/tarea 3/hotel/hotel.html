<!DOCTYPE html>
<html lang="">
<head>

<body background="hotelfondo.gif" leftmargin="100" topmargin="80" marginwidth="100" marginheight="80" method="post">

    <p><font size=7><b><u>MI HOTEL</u></b></font><font size=6>(reseva online)</font></p>
   
    <fieldset style="background:#ECD162;border:5px groove #E5CC68;">
    <legend style="border:4px groove #E5CC68; background:#FFFFFF;"><b>Reserva</b></legend>
 <table><tr><td>
      
       <p><b>Nombre:</b>
      <input type="text" name="firstname" size="16"></p>
         <p><b>Primer apellido:</b>
      <input type="text" name="firstname" size="16"></p>
         <p><b>Segundo apellido:</b>
      <input type="text" name="firstname" size="16"></p>
         <p><b>Teléfono:</b>
      <input type="text" name="firstname" size="16"></p>
   
            <p><b>E-mail:</b>
      <input type="text" name="firstname" size="25"></p>
        <p><b>Número de noches:</b>

        <p>
        <table>
            <tr>
                <td style="width:60%"><b>Fecha de entrada:</b><br><input type="date" name="bday" min="2015-10-15" max="2100-10-15"></td>
            
                <td><b>Fecha de salida:</b><input type="date" name="bday" min="2015-10-15" max="2100-10-15"></td>
            </tr></table>
       </p>
    </td>
        <td><img src="hotelcristal.jpg"></td>

        <td> <input type="radio" name="habitacion" value="matrimonio" checked>Matrimonio</td>
    </tr>
    </table></p>
 <b>Seleccione si desea:</b>

    <tr>
        <td style="width:29%">  <input type="checkbox" name="seleccionar" value="Desayuno" checked>Desayuno</td>

    </tr>

 </fieldset>
