<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Página con JavaScript</title>
</head>
<body>
<p>Esta página contiene un script</p>
<p id="demo">
<script type="text/javascript">
var coches = ["Volvo", "Audi", "Ford", "Toyota"];
var i=0;
while (coches[i]){
	document.getElementById("demo").innerHTML += coches[i]+"<br>";
	i++;
}
</script>
</p>
</body>
</html>
