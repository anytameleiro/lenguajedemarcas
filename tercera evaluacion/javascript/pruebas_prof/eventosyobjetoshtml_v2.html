      function comprobarformulario() {
	var retorno=true;
	if (document.form1.pass.value != document.form1.reppass.value) {

		document.form1.reppass.value="";
		alert("las passwords deben coincidir");
		retorno=false;
	}
	else {
		window.alert('todo correcto');
	}
	return retorno;
      }
   </script>
