<body>
    <form name="uno">
        <p>Palabra1: <input type="text" name="pa" id="pa"></p>
        <p>Palabra2: <input type="text" name="pb" id="pb"></p>
        <button onclick="coincidencia()">Coincidencias</button>
        <p id="texto"></p>
    </form>
    <script type="text/javascript">
        function coincidencia(){
            var pa= document.getElementById("pa").value;
            var pb= document.getElementById("pb").value;
            
            var resultado= "";
            
            for (i=0; i<pb.length; i++ ) {
                    
                    if(pa.charAt(i)==pb.charAt(i)){
                       resultado+=pa.charAt(i);
                       
                    }
                    
            }
           alert(resultado); 
        };
    
    </script>
